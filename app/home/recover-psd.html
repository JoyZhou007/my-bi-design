<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link rel="stylesheet" href="../../css/global.css"/>
    <link rel="stylesheet" href="../../css/home/login.css"/>
</head>
<body>
<div class="login login-bg-r1">
    <div class="login-filter"></div>
    <div class="login-mask"></div>
    <!---->
    <div class="login-wrap">
        <header class="login-header clearfix">
            <ul class="login-header-lst clearfix">
                <li class="pull-left"><a class="f28-f" target="_blank" href="about.html">ABOUT US</a></li>
                <li class="pull-left"><a class="f28-f" href="#">PRODUCT</a></li>
                <li class="pull-left"><a class="f28-f" href="#">PRICING</a></li>
                <li class="pull-left"><a class="f28-f" href="#">BLOG</a></li>
            </ul>
            <div class="login-language pull-right">
                <div class="login-language-main">

                    <span class="public-after">EN</span>

                    <ul class="public-select-style1">
                        <li>English</li>
                        <li>中文</li>
                    </ul>
                </div>
                <a href="javascript:;" class="font-page-esc"></a>
            </div>
        </header>
        <main class="login-main recover">
            <div class="login-main-tit f40-f">
                Recover your password<br>
            </div>
            <p class="text-center f22-f">Send link to personal email or text message to your personal phone</p>


            <!--登陆框-->
            <div class="login-show">
                <div class="r-person-register-l clearfix">
                    <div class="">
                        <input type="text" value="" class="r-person-register-info f49-f">
                        <p class="f9-f">PERSONAL EMAIL OR PHONE</p>
                    </div>
                    <div class="but but-email login-create">SEND A EMAIL</div>
                    <div class="hr">
                        <div class="circle f23-f">OR</div>
                    </div>
                    <div class="login-show-pwd">
                        <input type="text" value="" class="r-person-register-info f49-f">
                        <p class="f9-f">PERSONAL PHONE NUMBER</p>
                        <div class="but but-send">SEND AUTH CODE</div>
                    </div>
                    <div class="login-show-pwd">
                        <input type="text" value="" class="r-person-register-info f49-f">
                        <p class="f9-f">AUTH CODE</p>
                    </div>
                </div>
                <!--<p class="alert-error">The password is incorrect !</p>-->
                <div class="but but-reset-pass">RESET PASSWORD</div>
            </div>
        </main>
        <footer class="clearfix login-footer navbar-fixed-bottom">
            <a target="_blank" href="javascript:;" class="pull-left but but-share border-radius5 left">SIGN UP</a>
            <span class="pull-left f55-f but-txt">Join us now</span>
            <a target="_blank" href="contact.html" class="pull-right but but-share border-radius5 right">CONTANT US </a>
            <div class="login-share">
                <ul class="clearfix ">
                    <li ><span  class="icon1-linkedin"></span></li>
                    <li ><span  class="icon1-tiff"></span></li>
                    <li ><span  class="icon1-pin"></span></li>
                    <li ><span  class="icon1-amazon"></span></li>
                    <li ><span  class="icon1-wechat"></span></li>
                    <li ><span  class="icon1-facebook"></span></li>
                </ul>
            </div>
        </footer>

        <h1 class="login-logo"><span class="icon-logo"></span></h1>
    </div>
</div>
</body>
</html>

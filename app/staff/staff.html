<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>staff</title>
    <link rel="stylesheet" href="../../css/global.css"/>
    <link rel="stylesheet" href="../../css/meeting/meeting.css"/>
    <link rel="stylesheet" href="../../css/plugin/date.css">
</head>
<body>
<div class="meeting-width">
    <!--header start-->
    <header class="g-header mission-header">
        <div class="pull-left m-header-title">
            <div class="clearfix">
                <span class="icon1-folder"></span>
                <span class="pull-left f18-f">STAFF MANAGEMENT</span>
            </div>
            <div class="pull-left m-header-select m-header-selected">
                <span class="f5-f">Not entry</span>
                <div class="d-select f27-f hide">
                    <ul>
                        <li>From all</li>
                        <li>Your</li>
                        <li>Members</li>
                    </ul>
                </div>
            </div>
            <div class="pull-left m-header-select">
                <span class="f5-f">In system</span>
                <div class="d-select f27-f hide">
                    <ul>
                        <li>From all</li>
                        <li>Your</li>
                        <li>Members</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="pull-left s-style1">
            <span class="font-search-blue1"></span>
            <input class="f26-f" type="text" placeholder="Search">
        </div>
        <div class="pull-right">
            <div class="pull-left g-header-icon">
                <div class="pull-left">
                    <span class="icon-title-structure g-header-icon-list"></span>
                </div>
                <div class="pull-left">
                    <span class="g-header-icon-list font-setting"></span>
                </div>
                <div class="pull-left">
                    <span class="g-header-icon-list font-help"></span>
                </div>
            </div>
            <a href="javascript:;" class="pull-left font-page-esc"></a>
        </div>
    </header>
    <!--header end-->
    <section class="clearfix">
        <div class="meeting-right staff-content">
            <div class="meeting-right-container">
                <div class="meeting-right-title clearfix staff-list-title">
                    <div class="staff-list-title-staff f33-f">Staff</div>
                    <div class="staff-list-title-staffId f33-f">staff ID</div>
                    <div class="staff-list-title-term f33-f">Contract term</div>
                    <div class="staff-list-title-salary f33-f">Salary</div>
                    <div class="staff-list-title-status f33-f">
                        Status
                        <div class="staff-status-select staff-status-selected">
                            <span>
                                <em class="font-selectbutton-soildclose"></em>
                            </span>
                            <div class="d-select f27-f hide">
                                <ul>
                                    <li>From all</li>
                                    <li>Your</li>
                                    <li>Members</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="meeting-right-list staff-content-ul-wrap">
                    <ul>
                        <li class="clearfix meeting-right-list-item">
                            <div class="f33-f meeting-right-title-staff">
                                <div class="clearfix">
                                    <img src="/assets/images/personal-profile-title-img1.jpg" alt="">
                                    <span class="f19-f meeting-right-span">Jordan Payne</span>
                                </div>
                            </div>
                            <div class="f33-f staff-content-staffId">0</div>
                            <div class="f33-f meeting-right-title-period">
                                <div class="clearfix">
                                    <em class="f5-f">20:00 20th July</em>
                                    <span class="icon1-Shape-2"></span>
                                    <em class="f5-f">20:00 20th July</em>
                                </div>
                            </div>
                            <div class="f33-f staff-content-salary">
                                200,000.00 rmb/month
                            </div>
                            <div class="f33-f staff-content-status">
                                Structure pending
                                <span class="icon1-delete"></span>
                                <span class="icon1-but-chat-1"></span>
                                <span class="font-edit1"></span>
                            </div>

                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <!--right end-->
    </section>
</div>

</body>
</html>

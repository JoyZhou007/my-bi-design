<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>company introduction</title>
    <link rel="stylesheet" href="../../css/global.css" />
    <link rel="stylesheet" href="../../css/account/account.css" />
</head>

<body>
<!--header start-->
<header class="g-width g-header a-header">
    <div class="pull-left">
        <div class="clearfix">
            <span class="icon-title-company g-header-margin"></span>
            <span class="pull-left f18-f">COMPANY PROFILE</span>
        </div>
        <ul class="clearfix f17-f g-header-column">
            <li class="current">company introduction</li>
            <li>company analysis</li>
        </ul>
    </div>
    <div class="pull-right">
        <div class="pull-left m-create-header-but">
            <span class="pull-left but but-approve">UPLOAD</span>
        </div>
        <div class="pull-left g-header-icon">
            <div class="pull-left">
                <span class="g-header-icon-list font-help"></span>
            </div>
        </div>
        <a href="javascript:;" class="pull-left font-page-esc"></a>
    </div>
</header>
<!--header end-->

<!--section start-->
<section class="clearfix g-width a-section">
    <div class="pull-left a-left a-analysis">
        <div class="a-list-top">
            <h3 class="f7-f">COMPREHENSIVE CAPACITY</h3>
        </div>
        <div class="text-center"><img src="/assets/images/personal-analysis-img.jpg"></div>
        <div class="a-analysis-agree">
            <span class="font-color-good"></span>
            <em></em>
            <span class="font-color-good"></span>
        </div>
        <ul class="a-analysis-list ct-analysis">
            <li class="clearfix">
                <span class="f9-f">TOTAL INTERNAL MISSION</span>
                <span class="f19-f">4</span>
                <span class="v7-f">Low than</span>
                <span class="f12-f">23.9%</span>
            </li>
            <li class="clearfix">
                <span class="f9-f">TOTAL EXTERNAL MISSION</span>
                <span class="f19-f">222</span>
                <span class="v7-f">High than</span>
                <span class="f12-f">99.9%</span>
            </li>
            <li class="clearfix">
                <span class="f9-f">AVERAGE BI INDEX</span>
                <span class="f19-f">3.4</span>
                <span class="v7-f">High than</span>
                <span class="f12-f">99.9%</span>
            </li>
        </ul>
    </div>
    <div class="pull-right a-right">
        <div class="a-photo">
            <img src="/assets/images/login-bg-r4.jpg" />
            <div class="but-photo-mask pull-left">
                <div class="but-photo-mask-pos">
                    <span class="font-photo"></span>
                    <span class="f28-f">UPLOAD YOUR PHOTO</span>
                </div>
            </div>
        </div>
    </div>
</section>
<!--section end-->
</body>
</html>
